<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudyBuddy | Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="sbq">
  <header class="sbq-topbar">
    <div class="sbq-wrap">
      <div class="sbq-brand">
        <div>
          <div class="sbq-title">StudyBuddy</div>
          <div class="sbq-sub">Sign Up</div>
        </div>
      </div>

      <nav class="sbq-nav">
        <a href="index.html">Home</a>
        <a href="quiz.html">Quiz</a>
        <a href="dashboard.html">Dashboard</a>
      </nav>

      <div class="sbq-chip">âœ¨ <strong>New</strong></div>
    </div>
  </header>

  <main class="sbq-wrap">
    <div class="sbq-grid sbq-cols-2">
      <section class="sbq-card">
        <h1 class="sbq-h1">Create your account.</h1>
        <p class="sbq-p">Sign up to save progress, quizzes, and study plans.</p>

        <form id="signup-form" novalidate>
          <div class="sbq-field">
            <div class="sbq-label">Email</div>
            <input class="sbq-input" type="email" id="signup-email" placeholder="you@syr.edu" required />
          </div>

          <div class="sbq-field">
            <div class="sbq-label">Password</div>
            <input class="sbq-input" type="password" id="signup-password" placeholder="Create a password" required />
          </div>

          <div class="sbq-field">
            <div class="sbq-label">Confirm password</div>
            <input class="sbq-input" type="password" id="confirm-password" placeholder="Repeat password" required />
          </div>

          <div class="sbq-row" style="margin-top:12px">
            <button class="sbq-btn primary" type="submit">Sign Up</button>
            <button class="sbq-btn ghost" type="button" onclick="location.href='index.html'">Back</button>
          </div>

          <p class="sbq-help" id="signup-msg" style="margin-top:10px"></p>

          <div class="sbq-divider"></div>

          <p class="sbq-help">
            Already have an account? <a class="sbq-link" href="login.html">Log in</a>
          </p>
        </form>
      </section>

      <aside class="sbq-card">
        <h2 class="sbq-h2">What happens next</h2>
        <p class="sbq-p">After signup you can go straight into the dashboard.</p>
        <div class="sbq-row">
          <a class="sbq-btn" href="dashboard.html">Open dashboard</a>
          <a class="sbq-btn" href="quiz.html">Try quiz UI</a>
        </div>
      </aside>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
