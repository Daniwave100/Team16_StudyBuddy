
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .nav-button {
            width: 100%;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-bottom: 15px;
        }

        .nav-button:hover {
            background: #5568d3;
        }

        .progress {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .progress-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin-bottom: 40px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }

        .card-back {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            transform: rotateY(180deg);
        }

        .card-label {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .card-content {
            font-size: 24px;
            color: #333;
            text-align: center;
            line-height: 1.5;
        }

        .flip-hint {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #999;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .arrow-button {
            width: 50px;
            height: 50px;
            background: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow-button:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .arrow-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .arrow-button:disabled:hover {
            background: white;
            color: black;
            transform: scale(1);
        }

        .card-counter {
            font-size: 18px;
            color: white;
            font-weight: 600;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .action-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>StudyBuddy</h2>
        <button class="nav-button" onclick="goHome()">‚Üê Back to Home</button>
        <button class="nav-button" onclick="shuffleCards()">üîÄ Shuffle Cards</button>
        <button class="nav-button" onclick="resetProgress()">‚Ü∫ Reset Progress</button>
        
        <div class="progress">
            <div class="progress-text">Progress: <span id="progressText">0/0</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard" onclick="flipCard()">
                <div class="card-face card-front">
                    <div class="card-label">Question</div>
                    <div class="card-content" id="questionText"></div>
                    <div class="flip-hint">Click to flip</div>
                </div>
                <div class="card-face card-back">
                    <div class="card-label">Answer</div>
                    <div class="card-content" id="answerText"></div>
                    <div class="flip-hint">Click to flip back</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="arrow-button" id="prevBtn" onclick="previousCard()">‚Üê</button>
            <div class="card-counter" id="counter">1 / 1</div>
            <button class="arrow-button" id="nextBtn" onclick="nextCard()">‚Üí</button>
        </div>

        <div class="action-buttons">
            <button class="action-btn" onclick="markKnown()">‚úì I Know This</button>
            <button class="action-btn" onclick="markReview()">? Review Later</button>
        </div>
    </div>

    <script>
        // Sample flashcard data - replace with your actual data
        let flashcards = [
            {
                question: "What is the time complexity of binary search?",
                answer: "O(log n) - Binary search divides the search space in half with each iteration."
            },
            {
                question: "What is encapsulation in OOP?",
                answer: "Encapsulation is bundling data and methods that operate on that data within a single unit (class), hiding internal state from outside access."
            },
            {
                question: "What is the difference between stack and heap memory?",
                answer: "Stack: automatic allocation/deallocation, LIFO structure, faster access, limited size. Heap: manual management, flexible size, slower access, larger capacity."
            },
            {
                question: "What is polymorphism?",
                answer: "Polymorphism allows objects of different classes to be treated as objects of a common superclass, enabling methods to behave differently based on the object type."
            },
            {
                question: "What is a RESTful API?",
                answer: "A RESTful API is an architectural style for web services that uses HTTP methods (GET, POST, PUT, DELETE) and follows stateless communication principles."
            }
        ];

        let currentCardIndex = 0;
        let knownCards = new Set();

        function loadCard() {
            const card = flashcards[currentCardIndex];
            document.getElementById('questionText').textContent = card.question;
            document.getElementById('answerText').textContent = card.answer;
            document.getElementById('counter').textContent = `${currentCardIndex + 1} / ${flashcards.length}`;
            
            // Reset flip state
            document.getElementById('flashcard').classList.remove('flipped');
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentCardIndex === 0;
            document.getElementById('nextBtn').disabled = currentCardIndex === flashcards.length - 1;
            
            updateProgress();
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            if (currentCardIndex < flashcards.length - 1) {
                currentCardIndex++;
                loadCard();
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                loadCard();
            }
        }

        function goHome() {
            // Replace with your actual homepage URL
            alert('Redirecting to homepage...\nUpdate the goHome() function with your homepage URL');
            // window.location.href = 'index.html';
        }

        function shuffleCards() {
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentCardIndex = 0;
            loadCard();
        }

        function markKnown() {
            knownCards.add(currentCardIndex);
            updateProgress();
            if (currentCardIndex < flashcards.length - 1) {
                nextCard();
            }
        }

        function markReview() {
            knownCards.delete(currentCardIndex);
            updateProgress();
            if (currentCardIndex < flashcards.length - 1) {
                nextCard();
            }
        }

        function updateProgress() {
            const percentage = (knownCards.size / flashcards.length) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${knownCards.size}/${flashcards.length}`;
        }

        function resetProgress() {
            knownCards.clear();
            currentCardIndex = 0;
            updateProgress();
            loadCard();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                previousCard();
            } else if (event.key === 'ArrowRight') {
                nextCard();
            } else if (event.key === ' ') {
                event.preventDefault();
                flipCard();
            }
        });

        // Initialize
        loadCard();
    </script>
</body>
</html>
